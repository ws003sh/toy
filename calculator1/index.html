<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js 计算器</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<main>
    <!--<h1>计算器</h1>-->
    <!-- 计算器 -->
    <div class="calc-wrap">
        <div class="calc-in-out">
            <!-- 上一条运算记录 -->
            <!--<p class="calc-history" title=""></p>-->
            <!-- 输入的数据 -->
            <p class="calc-in">0</p>
            <!-- 输出的运算结果 -->
            <!--<p class="calc-out active"></p>-->
        </div>
        <table class="calc-operation">
            <thead></thead>
            <tbody>
            <tr>
                <td data-ac="cls" class="cls gl">AC</td>
                <td data-ac="del" class="gl">&larr;</td>
                <td data-ac="sq" class="gl">x<sup>2</sup></td>
                <td data-ac="mul" class="or">&times;</td>
            </tr>
            <tr>
                <td data-val="7">7</td>
                <td data-val="8">8</td>
                <td data-val="9">9</td>
                <td data-ac="div" class="or">&divide;</td>
            </tr>
            <tr>
                <td data-val="4">4</td>
                <td data-val="5">5</td>
                <td data-val="6">6</td>
                <td data-ac="plus" class="or">+</td>
            </tr>
            <tr>
                <td data-val="1">1</td>
                <td data-val="2">2</td>
                <td data-val="3">3</td>
                <td data-ac="minus" class="or">-</td>
            </tr>
            <!--<td data-ac="per">%</td>-->
            <td id="op" data-val="0">0</td>
            <td  id="op1"></td>
            <td data-ac="dot">.</td>
            <td data-ac="eq" class="eq or" id="resoult">=</td>
            </tbody>
        </table>
    </div>
</main>
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <!--<script type="text/javascript" src="js/index.js"></script>-->
    <script src="js/object.js"></script>
</body>
</html>
